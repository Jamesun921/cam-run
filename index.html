<!DOCTYPE html lang="zh-CN">
<html>
<head>
    <meta charset="UTF-8">
    <title>Webcam Runner 3D</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .overlay {
            position: fixed;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
            z-index: 100;
        }
        #webcamView {
            position: fixed;
            opacity: 0;  
            z-index: -1;
        }
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #instructions {
            composes: overlay;
            top: 10px;
            left: 10px;
            padding: 10px;
        }
        #fps {
            composes: overlay;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
        }
        #gameState {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        z-index: 100;
        }
        .status-good {
            color: #4CAF50;
        }
        .status-warning {
            color: #FFC107;
        }
        .status-error {
            color: #F44336;
        }
        #shadowContainer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 160px;
            background: rgba(200, 200, 200, 0.1);
            border-radius: 15px;
            overflow: hidden;
            z-index: 100;
        }
        #shadowCanvas {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h2>Webcam Runner 3D</h2>
        <p>跑步姿势：原地跑步</p>
        <p>速度：根据跑步频率自动调整</p>
        <button id="calibrateBtn" style="padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer;">开始校准</button>
    </div>
    <div id="fps">FPS: <span id="fpsValue">0</span></div>
    <div id="gameState"></div>
    <div id="shadowContainer"></div>
    <video id="webcamView" autoplay></video>
    <canvas id="gameCanvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.4.1633558788/pose.js"></script>
    <script src="game.js"></script>
</body>
</html>
